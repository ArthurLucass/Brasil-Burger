<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Open+Sans:wght@400;600&family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brasil Burger - Cardapio</title>
  </head>
  <body>
    <header><h1>Brasil Burger</h1></header>
    <main>
      <section class="section-left">
        <h1>Nosso Cardapio</h1>
        <div class="img-container">
          <div class="img-left">
            <div>
              <p class="text">Hambúrgueres Artesanais</p>
              <img src="./assets/artesanal.png" alt="Cardapio artesanal" />
            </div>
          </div>
          <div class="img-right">
            <div>
              <p class="text">Hambúrgueres Tradicionais</p>
              <img src="./assets/tradicional.png" alt="Cardapio tradicional" />
            </div>
            <br />
            <div>
              <p class="text">Bebidas</p>
              <img src="./assets/bebidas.png" alt="Bebidas" />
            </div>
          </div>
        </div>
      </section>
      <section class="section-right">
        <img src="./assets/logo.svg" alt="Logo do Brasil Burger" />
      </section>
    </main>
    <footer>
      <h1>Brasil Burger</h1>
      <div class="infos">
        <div class="info-left">
          <div class="text-info">
            <img src="./assets/instagram-icon.svg" />
            <p>@brasil_burger</p>
          </div>
          <div class="text-info">
            <img src="./assets/whatsapp-icon.svg" />
            <p>(73) 9 9995-1091</p>
          </div>
        </div>
        <div class="info-right">
          <div class="text-info">
            <img src="./assets/location-icon.svg" />
            <p>R. Lomanto Jr, Uruçuca, Em frente o Bradesco.</p>
          </div>
          <div class="text-info">
            <img src="./assets/user-icon.svg" />
            <p>Phelipe Santos</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
